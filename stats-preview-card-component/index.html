<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Attribution -->
    <script
      src="https://kit.fontawesome.com/31a888942e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="attr/attr.css" />
  </head>

  <body>
    <main class="wrapper">
      <article class="card">
        <div class="card__image">
          <div class="overlay"></div>
        </div>
        <header class="card__data">
          <h2 class="card__title">
            Get <em>insights</em> that help your business grow.
          </h2>
          <p class="card__descr">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li><strong class="card__stat">10k+</strong> companies</li>
            <li><strong class="card__stat">314</strong> templates</li>
            <li><strong class="card__stat">12M+</strong> queries</li>
          </ul>
        </header>
      </article>
    </main>

    <script src="app.js"></script>
    <footer class="attr">
      <p class="attr__para">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attr__link"
          >Frontend<br />Mentor</a
        >
      </p>
      <hr class="attr__hr" />
      <p class="attr__para">
        Coded by
        <a
          href="https://www.instagram.com/design.alimansoor"
          target="_blank"
          class="attr__link"
          >Syed Ali<br />Mansoor</a
        >
      </p>
      <div class="attr__btns">
        <a
          class="fab fa-github"
          href="https://www.github.com/alimansoor-create"
        ></a>
        <a
          class="fab fa-instagram"
          href="https://www.instagram.com/design.alimansoor"
        ></a>
      </div>
    </footer>
  </body>
</html>
